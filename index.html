<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/logos/variations/v1_gradient_bg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO -->
    <title>Kenichi Assets Maker | Professional Creative Tools</title>
    <meta name="description" content="Free browser-based tools for creators. Generate logos, convert images, trace vectors, and design thumbnails instantly. Privacy-focused & local-first." />
    <meta name="keywords" content="svg editor, logo maker, image converter, thumbnail generator, vector tracer, local tools, privacy focus" />
    <meta name="author" content="Kenichi Studio" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://simplearyan.github.io/assets-maker/" />
    <meta property="og:title" content="Kenichi Assets Maker - Create Anything." />
    <meta property="og:description" content="Your local-first creative studio. No uploads, no limits. Design logos and assets in seconds." />
    <meta property="og:image" content="https://simplearyan.github.io/assets-maker/assets/logos/png/logo-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://simplearyan.github.io/assets-maker/" />
    <meta property="twitter:title" content="Kenichi Assets Maker" />
    <meta property="twitter:description" content="Zero-latency creative tools for developers and designers." />
    <meta property="twitter:image" content="https://simplearyan.github.io/assets-maker/assets/logos/png/logo-512.png" />
    
    <!-- PWA & Apple -->
    <link rel="apple-touch-icon" href="assets/logos/png/logo-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Assets Maker" />
  </head>
  <body>
    <script>
      (function() {
        try {
          const storage = localStorage.getItem('kenichi-theme-storage');
          const themeHandler = JSON.parse(storage)?.state?.theme || 'system';
          const root = document.documentElement;
          
          if (themeHandler === 'dark' || (themeHandler === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark'); 
            // Optional: add 'light' class if needed, but usually default is light
            if (themeHandler === 'light') root.classList.add('light');
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
